name: Deploy Website
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Node version
        run: node --version

      - name: NPM version
        run: npm --version

      - name: npm install
        run: npm install

      - name: PHP Version
        run: php --version

      - name: Install PHP dependencies
        run: composer install --no-progress --no-dev --optimize-autoloader

      - name: Execute Gen
        run: php gen run
        
      - name: Netlify Deploy
        # You may pin to the exact commit or the version.
        # uses: jsmrcaga/action-netlify-deploy@10294b8b3b9ad4f326eb45d2e5a904f4016c8f63
        uses: jsmrcaga/action-netlify-deploy@v2.0.0
        with:
          # Auth token to use with netlify
          NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_TOKEN }}
          # Your Netlify site id
          NETLIFY_SITE_ID: 954bc5c4-fe39-4eeb-8b35-1a9a79276620
          # Should the site be deployed to production?
          # A deploy message
          build_directory: dist
